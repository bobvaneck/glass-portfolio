<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
                <div class="dashboard">
                    <div class= "user">
                        <img class="profile" src="profile.jpg" alt="">
                        <h1>Thymo Timbo</h1>
                        <p class="sub-heading">Web Developer</p>
                    </div>
                    <div class= "contact">
                        <div class="link">
                          <img class="link-img" src="email.png" alt="email">
                          <a href="mailto:glass@portfolio.com"><h2>Email</h2></a>
                        </div>
                        <div class="link">
                            <img class="link-img" src="github.png" alt="github">
                            <a href="https://www.github.com/"><h2>Github</h2></a>
                        </div>
                        <div class="link">
                            <img class="link-img" src="linkedin.png" alt="linkedin">
                            <a href="https://www.linkedin.com/"><h2>LinkedIn</h2></a>
                        </div>
                    </div>
                    <div class="special">
                        <p>2021</p>
                    </div>
                </div>
                <div class="skills">
                    <div class="heading">
                        <h1>Skills</h1>
                        <br>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img class="card-img" src="html5.png" alt="">
                            <div class="card-info">
                            <h3>HMTL5</h3>
                            <p>Complete</p>
                                <div class="progress-bar1"></div>
                            </div>
                            <h2 class="percentage"> 100%</h2>
                        </div>
                        <div class="card">
                            <img class="card-img" src="css3.png" alt="">
                            <div class="card-info">
                                <h3>CSS3</h3>
                                <p>Near complete</p>
                                <div class="progress-bar2"></div>
                            </div>
                            <h2 class="percentage"> 90%</h2>
                        </div>
                        <div class="card">
                            <img class="card-img" src="javascript.png" alt="">
                            <div class="card-info">
                                <h3>JavaScript</h3>
                                <p>Advanced</p>
                                <div class="progress-bar3"></div>
                            </div>
                            <h2 class="percentage"> 60%</h2>
                        </div>
                        <div class="card">
                            <img class="card-img" src="react.png" alt="">
                            <div class="card-info">
                            <h3>React</h3>
                            <p>In progress</p>
                                <div class="progress-bar4"></div>
                            </div>
                            <h2 class="percentage"> 40%</h2>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <div class="blob1"></div>
    <div class="blob2"></div>

</body>
</html>
